<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>✏️ 메모 작성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; }
    button { padding: 10px 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>✏️ 나만의 메모장</h2>
  <textarea id="note" placeholder="메모를 입력하세요..."></textarea><br>
  <button onclick="saveNote()">저장</button>
  <script>
    function saveNote() {
      const content = document.getElementById("note").value.trim();
      if (!content) {
        alert("메모를 입력해주세요.");
        return;
      }

      const notes = JSON.parse(localStorage.getItem("noteList")) || [];
      const id = Date.now().toString();
      const timestamp = new Date().toLocaleString();
      notes.unshift({ id, content, timestamp });

      localStorage.setItem("noteList", JSON.stringify(notes));
      alert("저장되었습니다!");
      location.href = "index.html";
    }
  </script>
</body>
</html>
